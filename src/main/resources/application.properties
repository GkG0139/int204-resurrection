spring.application.name=resurrections

#MySQL properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/classicmodels
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Spring Boot application properties
#spring.main.banner-mode=console
#server.port
server.error.include-stacktrace=on_param
server.error.include-exception=true

# File Storage Properties
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=80MB
#specifies the size threshold after which files will be written to disk. Default is 0, which means that the file will be written to disk immediately.
spring.servlet.multipart.file-size-threshold=4KB

file.upload-dir=./product-images